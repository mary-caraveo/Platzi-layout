<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans+Condensed:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<header class="header header-container">
    <div class="logo">
        <img src="assets/logo-platzi.PNG" alt="logo">
    </div>

    <div class="nav-header">
        <div class="menu">
            <div>
                <ul class="menu-list">
                    <li><a href="">Cursos</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Foro</a></li>
                    <li><a href="">Agenda</a></li>
                    <li><a href="">TV</a></li>
                    <li><a href="">Contáctanos</a></li>
                </ul>
            </div>
        </div>
        <div class="actions">
            <a href="">Iniciar mi plan</a>
        </div>
        <div class="buttonLogin">
            <a href="">Iniciar sesión</a>
        </div>

        <div class="inputSearch">
            <form action="/search/">
                <input type="text" placeholder="Buscar en Platzi">
                <button> <img src="assets/icono-search.PNG" alt=""></button>
            </form>
        </div>
    </div>
</header>

<body>
    <div class="hero">
        <div class="hero-container">
            <div class="badge">
                <img src="assets/logo.png" alt="">
            </div>
            <h1 class="title">
                Curso de React.js
            </h1>
            <div class="description">
                <p>React es una de las librerias más utilizadas hoy en día</p>
            </div>
            <form action="" class="form">
                <p>Registrate a Platzi</p>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Correo Electrónico">
                <button type="submit">Comienza ahora</button>
            </form>
            <div class="countdown">
                <p>Lanzamiento:</p>
                <p>
                    <span>01d</span>
                    <span>03h</span>
                    <span>09m</span>
                    <span>05s</span>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
